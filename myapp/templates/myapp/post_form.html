{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
      *{
        font-family: 'Quicksand', sans-serif;
      }
    </style>
  </head>
  <body>
    <nav style="background:rgba(0,0,0,0.1);" class="" role="navigation" aria-label="main navigation">


      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a style="" href="{% url 'index' %}" class="navbar-item">
            <h3 style="color:black">Home</h3>
          </a>
        </div>


      </div>
      </nav>


    <!--new form-->

<section class="hero is-dark is-fullheight">
      <div class="hero-body img-fluid" style="min-height: 600px; background-image:url({% static 'images/2.jpg' %}); background-size: cover;page-break-inside: avoid;">
        <div class="container">
          <div class="columns is-centered">

            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
              <form  method="POST" enctype="multipart/form-data" class="box">
                {% csrf_token %}

                <h1 class="has-text-centered mb-5 is-size-3"> Create Post</h1>

                <div class="field">
                  <label for="" class="label">Name</label>
                  <div class="control has-icons-left">
                    {{ form.name}}

                  </div>
                </div>

                <div class="field">
                  <label for="" class="label">Image</label>
                  <div class="control has-icons-left">
                    {{ form.image }}

                  </div>
                </div>





                <input class="btn btn-primary" type="submit" name="" value="Create Post">
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
 </body>
</html>
