{% load staticfiles %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
      *{
        font-family: 'Quicksand', sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">


      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="{% url 'index' %}" class="navbar-item">
            Home
          </a>
        </div>


      </nav>

    <section class="hero is-dark is-fullheight">
      <div class="hero-body" style="min-height: 600px; background-image:url({% static 'images/2.jpg' %}); background-size: cover; background-position: center top;page-break-inside: avoid;">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">

              <form method="POST" enctype="multipart/form-data"  class="box">
                {% csrf_token %}

                <h1 class="has-text-centered mb-5 is-size-3">Signup</h1>

                <div class="field">
                  <label for="" class="label">Username</label>
                  <div class="control has-icons-left">
                    {{ form.username }}
                    <span class="icon is-small is-left">
                      <i class="fa fa-user"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label for="" class="label">Email</label>
                  <div class="control has-icons-left">
                    {{ form.email }}
                    <span class="icon is-small is-left">
                      <i class="fa fa-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label for="" class="label">Password</label>
                  <div class="control has-icons-left">
                    {{ form.password1 }}
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label for="" class="label">Confirm password</label>
                  <div class="control has-icons-left">
                    {{ form.password2 }}
                    <span class="icon is-small is-left">
                      <i class="fa fa-lock"></i>
                    </span>
                  </div>
                </div>


                  <button class="button is-success"  type="submit" >Submit</button>

                <div class="field">
                  Already registered ? <a href="{% url 'login' %}">Login</a>

                <h3>OR</h3>
                  <a href="{% provider_login_url 'google' %}">Login with Google</a>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
 </body>
</html>
