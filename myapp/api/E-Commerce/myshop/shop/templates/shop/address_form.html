{% extends 'shop/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="">






{% if s == True %}
<h1>You have already entered the address</h1>
<h2>Update Address</h2>
<a href=""><button class="btn btn-primary" style="background-color:#8F00FF" type="submit" >Update Address</button></a>
<br>
<h2>OR</h2>
<a href="{% url 'shop:final' %}"><button class="btn btn-primary" style="background-color:#8F00FF" type="submit" >Place Order With Existing Address</button></a>

{% else %}
  <form  method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'shop:final' %}"><button class="btn btn-primary" style="background-color:#8F00FF" type="submit" >Place Order</button></a>

  </form>
{% endif %}


</div>


{% endblock %}
